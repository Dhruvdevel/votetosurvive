<!DOCTYPE html>
<html>
<head>
  <title>Vote to Survive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Join Game</h2>
    <input id="name" placeholder="Your Name" />
    <input id="id" placeholder="Student ID" />
    <button onclick="joinGame()">Join</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="question">Choose: A or B</h2>
    <button onclick="submitVote('A')">Option A</button>
    <button onclick="submitVote('B')">Option B</button>
    <button onclick="getResults()">Lock and Show Result</button>
    <p id="result"></p>
  </div>



<div id="admin-panel">
  <h2>üîê Admin Panel</h2>
  <input id="admin-password" placeholder="Enter Admin Password" />
  <button onclick="loginAdmin()">Login as Admin</button>

  <div id="admin-controls" style="display: none; margin-top: 20px;">
    <input id="question-input" placeholder="Enter 'This or That' question" />
    <button onclick="sendQuestion()">Send Question</button>
    <button onclick="getResults()">Lock & Show Result</button>
    <button onclick="getSurvivors()">Show Survivors</button>
  </div>
</div>




  

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>



  
</body>
</html>
