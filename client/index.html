<!DOCTYPE html>
<html>
<head>
  <title>Vote to Survive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Join Game</h2>
    <input id="name" placeholder="Your Name" />
    <input id="id" placeholder="Student ID" />
    <button onclick="joinGame()">Join</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="question">Choose: A or B</h2>
    <button onclick="submitVote('A')">Option A</button>
    <button onclick="submitVote('B')">Option B</button>
    <button onclick="getResults()">Lock and Show Result</button>
    <p id="result"></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
