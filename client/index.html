<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote To Survive</title>
    <link rel="icon" href="client/247-2479287_nss-logo-national-service-scheme-logo-png.png" type="image/x-icon">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js" defer></script>
  
  <link rel="stylesheet" href="mystyles.css">
  <link rel="stylesheet" href="style.css"> <!-- Optional -->
</head>
<body>

  <!-- 📍 Login Section -->
  <div id="login">
    <h2>👤 Join <br> NSS Vote-to-survive</h2>
    <input type="text" id="name" placeholder="Your Name"><br><br>
    <input type="text" id="id" placeholder="Your ID"><br><br>
    <input type="password" id="room-password" placeholder="Room Password"><br><br>
    <button onclick="joinGame()">Join</button>
  </div>

  <!-- 📍 Game Section -->
  <div id="user-info" ></div>

  <div id="game" style="display: none;">
    <h2>Question ❓</h2>
    <p id="question">Waiting for question...</p>

    <button  id="vote-a" onclick="submitVote('A')">A</button>
    <button  id="vote-b" onclick="submitVote('B')">B</button>

    <h3>📊 Results</h3>
    <p id="result">A: N/A, B: N/A</p>
  </div>
<button onclick="logout()">🚪 Logout</button>

</body>
</html>
